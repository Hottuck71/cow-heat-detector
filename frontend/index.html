<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cattle Monitor AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="container">

    <!-- SIDEBAR -->
    <aside id="sidebar">
      <h2>Cameras</h2>

      <ul id="cameraList"></ul>

      <button id="addCameraBtn">+ Add Camera</button>
    </aside>

    <!-- MAIN VIDEO PANEL -->
    <main id="mainPanel">
      <h1>Live Monitoring</h1>

      <div id="videoGrid"></div>
    </main>

    <!-- CLIPS PANEL -->
    <aside id="clipsPanel">
      <h2>Recent Clips</h2>
      <div id="clipsList"></div>
    </aside>

  </div>

  <!-- ADD CAMERA MODAL -->
  <div id="modal" class="hidden">
    <div class="modalContent">
      <h3>Add New Camera</h3>

      <input id="cameraUrlInput" type="text"
        placeholder="Enter camera URL (RTSP or HTTP)" />

      <button id="saveCameraBtn">Save</button>
      <button id="closeModalBtn" class="cancel">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
